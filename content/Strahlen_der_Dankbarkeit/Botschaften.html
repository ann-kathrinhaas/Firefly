<!DOCTYPE html>
<html lang="de" class="message-html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIREFLY</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../script/write-message-pink.js" defer></script>
    <link rel="icon" href="../../img/favicon.png" type="image/x-icon">
</head>
<body class="message-body">
    <div class="message-container">
        <div class="message-wrapper hide">
            <form action="#" method="post">
                <textarea id="botschaft" name="nachricht" maxlength="100" placeholder="Gib hier deine Botschaft ein" required></textarea>
            </form>
         </div>
         <div class="btn-wrapper send-message hide">
            <button  id="sendButton" type="button" value="Senden" class="btn-start" onclick="">Absenden</button>
        </div>
    </div>
</body>
</html>
